<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/google.css">
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <button>Signin</button>
    </div>
    <div class="main">
        <div class="logo-img">
            <img src="./images/googlelogo_color_272x92dp.png" alt="">
        </div>
        <div class="search-box">
            <input type="text" name="textname" placeholder="Search or Enter URL">
        </div>
        <div class="btn">
            <button>Google Search</button>
            <button>I'm Felling Lucky</button>
        </div>
        <div class="languages">
            <label>Google offerd in</label>
            <a href="">English</a>
            <a href="">Hindi</a>
            <a href="">Telugu</a>
            <a href="">Gujrati</a>
            <a href="">Bengali</a>
            <a href="">Marathi</a>
        </div>
    </div>
    <div class="fotter">
        <div class="country">
            <span>India</span>
        </div>
        <hr>
        <div class="fotter-links">
            <div class="fotter-left">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">About</a>
                <a href="">How Search works</a>
            </div>
            <div class="fotter-right">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </div>
</body>
</html>
